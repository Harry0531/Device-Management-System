<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../plugins/elementui/index.css">
    <style>
        [v-cloak]{
            display: none;
        }
    </style>

</head>
<body>
<div id="app" v-cloak v-loading="loading" v-if="showWindow">
    <el-form ref="form" :model="formData" label-width="150px" style="padding: 34px 24px;" size="small"
             label-position="left">

        <el-form-item label="选择单位">
            <el-select v-model="selectDep">
                <el-option v-for="item in department"
                           :key="item.id"
                           :label="item.dept_name"
                           :value="item.id"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="选择台账类型">
            <el-select v-model="selectModel" @change="selectChange">
                <el-option v-for="item in dataType"
                           :key="item.value"
                           :label="item.label"
                           :value="item.value"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="选择时间" v-if="time">
            <el-date-picker v-model="startTime"
                            placeholder="起始时间"
                            value-format="yyyy-MM-dd"
                            format="yyyy-MM-dd"></el-date-picker>
            <el-date-picker v-model="endTime"
                            placeholder="终止时间"
                            value-format="yyyy-MM-dd"
                            format="yyyy-MM-dd"></el-date-picker>
        </el-form-item>

        <el-form-item label="">
            <el-button  size="small" type="success" @click="toword">导出word数据</el-button>
        </el-form-item>

    </el-form>
</div>
</body>
<script src="../../../plugins/vue/vue.js"></script>
<script src="../../../plugins/jquery/jquery-3.3.1.min.js"></script>
<script src="../../../plugins/elementui/index.js"></script>
<script src="../../../js/utils.js"></script>
<script src="../../../js/management/excel/ToWord.js"></script>
</html>
