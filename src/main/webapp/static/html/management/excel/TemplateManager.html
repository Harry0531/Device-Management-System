<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

    <link rel="stylesheet" href="../../../css/management/excel/TemplateManager.css">


</head>
<body>
    <div id="app" v-cloak v-loading="fullScreenLoading"style="margin-top:5px; ">

        <span class="button-group">

            <el-button type="danger" size="small">删除模版</el-button>
        </span>



        <!--新增模版的dialog-->
        <el-dialog :title="insertOrUpdateDialog.title" :visible="insertOrUpdateDialog.visible">
            <iframe v-if="insertOrUpdateDialog.visible" src="addTemplateDialog.html" frameborder="false"></iframe>
        </el-dialog>
    </div>
</body>
<script src="../../../plugins/vue/vue.js"></script>
