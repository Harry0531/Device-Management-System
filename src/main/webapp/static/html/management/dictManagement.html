<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>字典项管理</title>
    <link rel="stylesheet" href="../../css/template.css">
    <script src="../../js/template.js"></script>
    <link rel="stylesheet" href="../../css/management/dictManagement.css">
    <script src="../../js/utils.js"></script>
    <style>
        html, body{
            height: 100%;
        }
    </style>
</head>
<body>
<div id="app" v-cloak style="background: white;height: 100%;overflow: hidden;" v-loading="fullScreenLoading">
    <div style="padding: 15px 20px 0 15px;">
        <span class="button-group">
            <el-button size="small" type="warning" @click="deleteByIds(table.selectionList)"
                       style="margin-left: 10px;">
                <span>批量删除</span>
            </el-button>
            <el-button size="small" type="danger" @click="deleteAll"  style="margin-left: 10px;">全部删除</el-button>
            <el-button size="small" type="success" @click="insertDict" style="margin-left: 10px;">新增字典</el-button>
        </span>

        <span style="float: right;margin-right: 10px;">
            <el-select v-model="table.typeId" size="small" @change="refreshTable();" clearable
                       filterable placeholder="选择字典类型">
                <el-option v-for="item in dictType" :key="item.id" :label="item.typeName"
                           :value="item.id"></el-option>
            </el-select>
            <el-input size="small" placeholder="请输入键值搜索相关字典项" suffix-icon="el-icon-search"
                      style="width: 250px;margin-right: 10px;" v-model="table.props.searchKey"
                      @keyup.enter.native="table.props.pageIndex=1;refreshTable()">
            </el-input>
            <el-button size="small" type="primary" style="position:relative;"
                       @click="table.props.pageIndex=1;refreshTable()">
                <span>搜索</span>
            </el-button>
        </span>


    </div>

    <el-table :data="table.data" height="calc(100% - 116px)" v-loading="table.loading"
              style="width: 100%;overflow-y: hidden;margin-top: 15px;" class="scroll-bar"
              @selection-change="onSelectionChange" stripe
              width="100%"
    >
        <el-table-column type="selection" width="100"></el-table-column>
        <el-table-column label="所属类别" width="200" prop="typeName" align="center"></el-table-column>
        <el-table-column label="字典属性" width="300" prop="dicProperty" align="center"></el-table-column>
        <el-table-column label="字典值" width="250" prop="dicValue" align="center"></el-table-column>
        <el-table-column label="父字典" width="300" prop="fatherName" align="center"></el-table-column>

        <el-table-column label="操作"  header-align="center" align="center">
            <template slot-scope="scope">
                <el-button type="warning" size="mini" style="position:relative;bottom: 1px;"
                           @click="openDialog_updateEntity(scope.row)">
                    <span>编辑</span>
                </el-button>
                <el-button type="danger" size="mini" style="position:relative;bottom: 1px;margin-left: 6px;"
                           @click="deleteByIds([{id: scope.row.id}])">
                    <span>删除</span>
                </el-button>
            </template>
        </el-table-column>
        <el-table-column width="50"></el-table-column>
    </el-table>


    <el-pagination style="text-align: center;margin: 8px auto;"
                   @size-change="onPageSizeChange"
                   @current-change="onPageIndexChange"
                   :current-page="table.props.pageIndex"
                   :page-sizes="table.props.pageSizes"
                   :page-size="table.props.pageSize"
                   :total="table.props.total"
                   layout="total, sizes, prev, pager, next, jumper">
    </el-pagination>
</div>
</body>

<script src="../../js/management/dictManagement.js"></script>
</html>
